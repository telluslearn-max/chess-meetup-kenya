<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#17cfbf",
                        "primary-dark": "#0e857b",
                        "background-light": "#f6f8f8",
                        "background-dark": "#112120",
                        "neutral-soft": "#e8efee",
                        "text-main": "#2d3a39",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main min-h-screen">
<div class="max-w-[430px] mx-auto bg-white dark:bg-background-dark min-h-screen shadow-2xl flex flex-col relative overflow-hidden">
<!-- Header Hero Image -->
<header class="relative h-[280px] w-full shrink-0">
<img alt="Bao Box Venue" class="w-full h-full object-cover" data-alt="Modern interior of a cozy cafe with wooden tables" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAdsavTsx7dDrqxmGW1GePzzokyXcbDLH0p37WDYPou3WqIBgtWX3OTbLfNyFaeClpei0o-CXMVEXiCplSw6XbzH6dMXtaSMSG_o1GDvhIvLvS5q8SS0NMqnudmUbTGY7O8sAc9rei49c6QmHl66K3nizmZGpQy2f290ch5MOZSFAXXJjY98dsJ_wOHYkmwnPHMMVGC_yaOQuh7RBFpce5XjJMHhilHLYJ8YNMb8qLPtfyPGtwL7OiYEbDV9EviKCS_a9MyS89CKc4"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-background-dark/20 to-transparent"></div>
<!-- Navigation -->
<div class="absolute top-12 left-6 right-6 flex justify-between items-center">
<button class="bg-white/20 backdrop-blur-md p-2 rounded-full text-white">
<span class="material-icons text-xl leading-none">close</span>
</button>
</div>
<!-- Title Info -->
<div class="absolute bottom-6 left-6 text-white">
<h1 class="text-2xl font-bold">Rate your experience</h1>
<p class="text-white/80 text-sm font-medium mt-1">Bao Box â€¢ Chess Meetup</p>
</div>
</header>
<!-- Content Area -->
<main class="flex-1 overflow-y-auto px-6 py-8 space-y-8">
<!-- Overall Rating -->
<section class="text-center">
<h2 class="text-sm font-semibold uppercase tracking-wider text-primary mb-4">Overall Experience</h2>
<div class="flex justify-center gap-2">
<span class="material-icons text-primary text-4xl">star</span>
<span class="material-icons text-primary text-4xl">star</span>
<span class="material-icons text-primary text-4xl">star</span>
<span class="material-icons text-primary text-4xl">star</span>
<span class="material-icons text-neutral-soft dark:text-white/10 text-4xl">star</span>
</div>
<p class="mt-3 text-sm text-slate-500 dark:text-slate-400">How would you describe your visit?</p>
</section>
<!-- Venue Vibe -->
<section>
<div class="flex items-center gap-2 mb-4">
<span class="material-icons text-primary text-lg">storefront</span>
<h3 class="font-bold text-lg dark:text-white">Venue Vibe</h3>
</div>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-sm font-medium">Quiet</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-400 text-sm font-medium">Good Coffee</button>
<button class="px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-sm font-medium">Spacious Tables</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-400 text-sm font-medium">Well Lit</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-400 text-sm font-medium">Fast Wi-Fi</button>
</div>
</section>
<!-- Game Vibe -->
<section>
<div class="flex items-center gap-2 mb-4">
<span class="material-icons text-primary text-lg">extension</span>
<h3 class="font-bold text-lg dark:text-white">Game Vibe</h3>
</div>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-sm font-medium">Friendly</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-400 text-sm font-medium">Competitive</button>
<button class="px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-sm font-medium">Great for Learning</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-400 text-sm font-medium">Focused</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-400 text-sm font-medium">Diverse Levels</button>
</div>
</section>
<!-- Text Feedback -->
<section class="pb-24">
<div class="flex items-center gap-2 mb-4">
<span class="material-icons text-primary text-lg">chat_bubble_outline</span>
<h3 class="font-bold text-lg dark:text-white">Tell us more</h3>
</div>
<textarea class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl p-4 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all resize-none dark:text-white" placeholder="Share more thoughts about the host, the games, or the venue..." rows="4"></textarea>
</section>
</main>
<!-- Fixed Footer Action -->
<footer class="absolute bottom-0 left-0 right-0 p-6 bg-white dark:bg-background-dark/95 backdrop-blur-md border-t border-slate-100 dark:border-white/5">
<button class="w-full bg-primary-dark hover:bg-primary text-white py-4 rounded-full font-bold text-lg transition-all shadow-lg shadow-primary/20">
                Submit Review
            </button>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</footer>
</div>
</body></html>
