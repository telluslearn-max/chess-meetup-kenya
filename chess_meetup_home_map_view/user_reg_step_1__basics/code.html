<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration Step 1: Basics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0c9fb6",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<!-- Mobile Container (iPhone Pro Max form factorish) -->
<div class="w-full max-w-[430px] h-[850px] bg-white dark:bg-slate-900 rounded-[3rem] shadow-2xl overflow-hidden flex flex-col relative border-[8px] border-slate-200 dark:border-slate-800">
<!-- Status Bar Mockup -->
<div class="h-10 w-full flex justify-between items-center px-8 pt-4">
<span class="text-sm font-bold">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-icons-outlined text-sm">signal_cellular_alt</span>
<span class="material-icons-outlined text-sm">wifi</span>
<span class="material-icons-outlined text-sm">battery_full</span>
</div>
</div>
<!-- Navigation & Progress -->
<div class="px-6 pt-6 pb-2">
<div class="flex items-center justify-between mb-6">
<button class="w-10 h-10 rounded-full flex items-center justify-center bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-icons-outlined">arrow_back_ios_new</span>
</button>
<span class="text-xs font-semibold uppercase tracking-widest text-primary/80">Step 1 of 4</span>
<div class="w-10 h-10"></div> <!-- Spacer for balance -->
</div>
<!-- Progress Bar -->
<div class="w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[25%] rounded-full"></div>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 px-8 pt-8 overflow-y-auto">
<header class="mb-10 text-center">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">Join the Community</h1>
<p class="text-slate-500 dark:text-slate-400 text-md">Let's start with your basic profile info.</p>
</header>
<!-- Profile Picture Uploader -->
<div class="flex flex-col items-center mb-10">
<div class="relative group">
<div class="w-32 h-32 rounded-full bg-slate-100 dark:bg-slate-800 border-2 border-dashed border-primary/30 flex items-center justify-center overflow-hidden">
<span class="material-icons-outlined text-slate-300 dark:text-slate-600 text-5xl">person</span>
</div>
<button class="absolute bottom-0 right-0 w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg border-4 border-white dark:border-slate-900">
<span class="material-icons-outlined text-xl">photo_camera</span>
</button>
</div>
<p class="mt-4 text-sm font-semibold text-primary">Upload Photo</p>
</div>
<!-- Form Fields -->
<div class="space-y-6">
<div class="space-y-2">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 px-1">Full Name</label>
<div class="relative">
<span class="material-icons-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">badge</span>
<input class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-800/50 border-none ring-1 ring-slate-200 dark:ring-slate-700 rounded-2xl focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-slate-800 transition-all outline-none" placeholder="Magnus Carlsen" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 px-1">Email Address</label>
<div class="relative">
<span class="material-icons-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">alternate_email</span>
<input class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-800/50 border-none ring-1 ring-slate-200 dark:ring-slate-700 rounded-2xl focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-slate-800 transition-all outline-none" placeholder="magnus@chessworld.com" type="email"/>
</div>
</div>
</div>
<!-- Information Note -->
<p class="mt-8 text-center text-xs text-slate-400 leading-relaxed px-4">
                By continuing, you agree to our Terms of Service and Privacy Policy. We use your email to keep your account secure.
            </p>
</div>
<!-- Footer Action -->
<div class="p-8 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-full shadow-xl shadow-primary/20 transition-all flex items-center justify-center gap-2 group">
                Continue
                <span class="material-icons-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<!-- iOS Home Indicator -->
<div class="flex justify-center pb-3">
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
</body></html>
