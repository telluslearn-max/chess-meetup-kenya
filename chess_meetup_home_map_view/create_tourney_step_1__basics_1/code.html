<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Tournament - Step 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbdbd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar for mobile feel */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased min-h-screen flex justify-center">
<!-- Mobile Container (iPhone aspect ratio) -->
<div class="w-full max-w-[430px] min-h-screen bg-background-light dark:bg-background-dark flex flex-col relative shadow-2xl overflow-hidden">
<!-- Status Bar Space (iOS feel) -->
<div class="h-12 w-full flex items-center justify-between px-8 pt-4">
<span class="text-sm font-semibold">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-icons text-xs">signal_cellular_alt</span>
<span class="material-icons text-xs">wifi</span>
<span class="material-icons text-xs">battery_full</span>
</div>
</div>
<!-- Header Navigation -->
<header class="px-6 pt-4 pb-2 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-start rounded-full text-slate-400">
<span class="material-icons">arrow_back_ios</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] uppercase tracking-[0.2em] font-bold text-primary mb-1">Step 1 of 4</span>
<div class="w-24 h-1 bg-slate-200 dark:bg-primary/10 rounded-full overflow-hidden">
<div class="w-1/4 h-full bg-primary rounded-full"></div>
</div>
</div>
<button class="text-sm font-medium text-slate-400">Cancel</button>
</header>
<!-- Main Content -->
<main class="flex-1 px-6 pt-8 pb-32 overflow-y-auto">
<div class="mb-8">
<h1 class="text-3xl font-extrabold tracking-tight mb-2">Tournament Basics</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Kickstart your chess event by providing the essential details.</p>
</div>
<form class="space-y-6">
<!-- Tournament Name -->
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Tournament Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
<span class="material-icons text-primary/60 group-focus-within:text-primary">emoji_events</span>
</div>
<input class="w-full bg-slate-100 dark:bg-primary/5 border-none focus:ring-2 focus:ring-primary rounded-xl py-4 pl-12 pr-4 text-base font-medium placeholder:text-slate-400 transition-all outline-none" placeholder="e.g., Nairobi Rapid Open" type="text"/>
</div>
</div>
<!-- Financials Grid -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Entry Fee (KSh)</label>
<input class="w-full bg-slate-100 dark:bg-primary/5 border-none focus:ring-2 focus:ring-primary rounded-xl py-4 px-4 text-base font-medium placeholder:text-slate-400 transition-all outline-none" placeholder="0" type="number"/>
</div>
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Prize Pool (KSh)</label>
<input class="w-full bg-slate-100 dark:bg-primary/5 border-none focus:ring-2 focus:ring-primary rounded-xl py-4 px-4 text-base font-medium placeholder:text-slate-400 transition-all outline-none" placeholder="5,000" type="number"/>
</div>
</div>
<!-- Vibe Selection -->
<div class="space-y-3 pt-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Tournament Vibe</label>
<div class="flex flex-wrap gap-3">
<!-- Chip: Professional (Selected) -->
<button class="flex items-center gap-2 bg-primary text-white px-5 py-3 rounded-full font-semibold transition-all shadow-lg shadow-primary/20" type="button">
<span class="material-icons text-sm">workspace_premium</span>
                            Professional
                        </button>
<!-- Chip: Semi-Pro -->
<button class="flex items-center gap-2 bg-slate-100 dark:bg-primary/10 text-slate-600 dark:text-slate-300 px-5 py-3 rounded-full font-semibold border border-transparent hover:border-primary/30 transition-all" type="button">
<span class="material-icons text-sm">stars</span>
                            Semi-Pro
                        </button>
<!-- Chip: Social/Fun -->
<button class="flex items-center gap-2 bg-slate-100 dark:bg-primary/10 text-slate-600 dark:text-slate-300 px-5 py-3 rounded-full font-semibold border border-transparent hover:border-primary/30 transition-all" type="button">
<span class="material-icons text-sm">celebration</span>
                            Social/Fun
                        </button>
</div>
</div>
<!-- Decorative Illustration Hint (Subtle) -->
<div class="mt-8 p-6 rounded-xl border border-dashed border-primary/20 bg-primary/5 flex items-center gap-4">
<div class="w-12 h-12 rounded-lg bg-primary/20 flex items-center justify-center">
<span class="material-icons text-primary">info</span>
</div>
<div>
<h4 class="text-sm font-bold">Pro Tip</h4>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed">Most organizers start with a "Semi-Pro" vibe to attract a mix of casual and competitive players.</p>
</div>
</div>
</form>
</main>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent pt-10">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-xl transition-all shadow-xl shadow-primary/20 active:scale-[0.98] flex items-center justify-center gap-2">
                Continue
                <span class="material-icons">arrow_forward</span>
</button>
<!-- iOS Home Indicator -->
<div class="mt-6 flex justify-center">
<div class="w-32 h-1.5 bg-slate-800/20 dark:bg-white/20 rounded-full"></div>
</div>
</div>
<!-- Decorative Pattern Background (Low Opacity) -->
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute top-1/2 -left-32 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
