<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>User Registration - Step 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0faebd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        .ios-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header / Progress Area -->
<header class="pt-14 px-6 pb-4">
<div class="flex items-center justify-between mb-4">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-slate-800 ios-shadow">
<span class="material-icons text-primary">chevron_left</span>
</button>
<span class="text-sm font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Step 3 of 4</span>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</div>
<!-- Progress Bar -->
<div class="w-full h-2 bg-primary/10 dark:bg-primary/5 rounded-full overflow-hidden">
<div class="w-3/4 h-full bg-primary transition-all duration-500"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-6 pb-24">
<div class="mt-8 mb-10">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white leading-tight">
                A bit about you
            </h1>
<p class="mt-2 text-slate-500 dark:text-slate-400">
                Share your chess personality and what you're looking for in the community.
            </p>
</div>
<form class="space-y-10">
<!-- Bio Section -->
<section class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="bio">Bio</label>
<span class="text-xs text-slate-400">0/150</span>
</div>
<textarea class="w-full p-5 bg-white dark:bg-slate-900 border-none rounded-xl ios-shadow focus:ring-2 focus:ring-primary/40 placeholder:text-slate-300 dark:placeholder:text-slate-600 transition-all resize-none text-base" id="bio" placeholder="Love playing blitz over coffee!" rows="4"></textarea>
</section>
<!-- Interests Section -->
<section class="space-y-6">
<div class="space-y-1">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">What do you like to play?</label>
<p class="text-xs text-slate-400 ml-1">Select all that apply</p>
</div>
<div class="flex flex-wrap gap-3">
<!-- Interest Chips -->
<button class="px-5 py-3 rounded-full bg-primary text-white font-semibold text-sm shadow-md shadow-primary/20 transition-all border border-transparent" type="button">
                        Blitz
                    </button>
<button class="px-5 py-3 rounded-full bg-white dark:bg-slate-900 text-slate-600 dark:text-slate-400 font-semibold text-sm border border-slate-100 dark:border-slate-800 transition-all active:scale-95" type="button">
                        Rapid
                    </button>
<button class="px-5 py-3 rounded-full bg-white dark:bg-slate-900 text-slate-600 dark:text-slate-400 font-semibold text-sm border border-slate-100 dark:border-slate-800 transition-all active:scale-95" type="button">
                        Classical
                    </button>
<button class="px-5 py-3 rounded-full bg-white dark:bg-slate-900 text-slate-600 dark:text-slate-400 font-semibold text-sm border border-slate-100 dark:border-slate-800 transition-all active:scale-95" type="button">
                        Bullet
                    </button>
<button class="px-5 py-3 rounded-full bg-white dark:bg-slate-900 text-slate-600 dark:text-slate-400 font-semibold text-sm border border-slate-100 dark:border-slate-800 transition-all active:scale-95" type="button">
                        Variants
                    </button>
<button class="px-5 py-3 rounded-full bg-white dark:bg-slate-900 text-slate-600 dark:text-slate-400 font-semibold text-sm border border-slate-100 dark:border-slate-800 transition-all active:scale-95" type="button">
                        Lessons
                    </button>
</div>
</section>
</form>
</main>
<!-- Sticky Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-xl shadow-xl shadow-primary/20 transition-all flex items-center justify-center space-x-2 active:scale-[0.98]">
<span>Continue</span>
<span class="material-icons text-lg">arrow_forward</span>
</button>
</div>
<!-- Decorative Element -->
<div class="fixed -bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</body></html>
