<main class="flex-1 px-6 pt-8 pb-32">

<div class="mb-8">
<h1 class="text-3xl font-extrabold mb-3 leading-tight">How should we pay you?</h1>
<p class="text-slate-600 dark:text-slate-400 text-base leading-relaxed">Select your preferred method to receive club dues and tournament payouts.</p>
</div>
<!-- Selection Cards -->
<div class="space-y-4">
<!-- Option: M-Pesa -->
<label class="relative block group cursor-pointer">
<input checked="" class="peer hidden" name="payout_method" type="radio"/>
<div class="p-5 bg-white dark:bg-slate-800/50 border-2 border-primary rounded-xl transition-all peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-start gap-4">
<div class="w-12 h-12 flex items-center justify-center bg-primary/10 dark:bg-primary/20 rounded-lg text-primary">
<span class="material-icons text-3xl">account_balance_wallet</span>
</div>
<div class="flex-1 pr-8">
<h3 class="font-bold text-lg mb-1">M-Pesa Business/Till</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">Instant settlement to your Till or Paybill number.</p>
<div class="mt-2 inline-flex items-center text-xs font-semibold px-2 py-1 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-full">
<span class="material-icons text-xs mr-1">bolt</span>
                                FASTEST
                            </div>
</div>
<div class="absolute top-5 right-5 w-6 h-6 border-2 border-primary rounded-full flex items-center justify-center bg-primary">
<div class="w-2.5 h-2.5 bg-white rounded-full"></div>
</div>
</div>
</div>
</label>
<!-- Option: Bank Transfer -->
<label class="relative block group cursor-pointer">
<input class="peer hidden" name="payout_method" type="radio"/>
<div class="p-5 bg-white dark:bg-slate-800/50 border-2 border-slate-100 dark:border-slate-800 rounded-xl transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-start gap-4">
<div class="w-12 h-12 flex items-center justify-center bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-600 dark:text-slate-300 transition-colors peer-checked:bg-primary/10">
<span class="material-icons text-3xl">account_balance</span>
</div>
<div class="flex-1 pr-8">
<h3 class="font-bold text-lg mb-1">Bank Transfer (KSh)</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">Direct transfer to local Kenyan banks. Takes 1-2 business days.</p>
</div>
<div class="absolute top-5 right-5 w-6 h-6 border-2 border-slate-200 dark:border-slate-700 rounded-full flex items-center justify-center transition-all peer-checked:bg-primary peer-checked:border-primary">
<!-- Inner circle shown only when parent peer is checked -->
<div class="w-2.5 h-2.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
</div>
</div>
</label>
<!-- Option: PayPal -->
<label class="relative block group cursor-pointer">
<input class="peer hidden" name="payout_method" type="radio"/>
<div class="p-5 bg-white dark:bg-slate-800/50 border-2 border-slate-100 dark:border-slate-800 rounded-xl transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-start gap-4">
<div class="w-12 h-12 flex items-center justify-center bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-600 dark:text-slate-300">
<span class="material-icons text-3xl">payments</span>
</div>
<div class="flex-1 pr-8">
<h3 class="font-bold text-lg mb-1">PayPal</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">International payments. Settlement takes 3-5 business days.</p>
</div>
<div class="absolute top-5 right-5 w-6 h-6 border-2 border-slate-200 dark:border-slate-700 rounded-full flex items-center justify-center transition-all peer-checked:bg-primary peer-checked:border-primary">
<div class="w-2.5 h-2.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
</div>
</div>
</label>
</div>
<!-- Trust Note -->
<div class="mt-8 p-4 bg-slate-100/50 dark:bg-slate-800/30 rounded-lg flex gap-3">
<span class="material-icons text-slate-400 text-xl">verified_user</span>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed">
                Your payment information is encrypted and securely stored. We use industry-standard protocols to ensure your club funds are always protected.
            </p>
</div>
</main>
