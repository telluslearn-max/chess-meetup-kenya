<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Tournament - Step 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-0 sm:p-4">
<!-- Mobile Container (iPhone Pro Max roughly) -->
<div class="w-full max-w-[430px] h-screen sm:h-[850px] bg-white dark:bg-background-dark sm:rounded-xl shadow-2xl overflow-hidden flex flex-col relative border border-slate-100 dark:border-slate-800">
<!-- Status Bar Mockup (iOS Style) -->
<div class="h-12 flex items-center justify-between px-8 pt-4 pb-2 w-full">
<span class="text-sm font-semibold">9:41</span>
<div class="flex items-center space-x-2">
<span class="material-icons text-sm">signal_cellular_alt</span>
<span class="material-icons text-sm">wifi</span>
<span class="material-icons text-sm rotate-90">battery_full</span>
</div>
</div>
<!-- Navigation Header -->
<div class="px-6 py-4 flex items-center justify-between">
<button class="text-slate-400 hover:text-primary transition-colors">
<span class="material-icons">close</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] uppercase tracking-widest font-bold text-slate-400">Step 1 of 4</span>
<h1 class="text-lg font-bold">New Tournament</h1>
</div>
<div class="w-6"></div> <!-- Spacer for centering -->
</div>
<!-- Progress Bar -->
<div class="px-6 pb-6">
<div class="h-1.5 w-full bg-primary/10 dark:bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/4 rounded-full"></div>
</div>
</div>
<!-- Content Area -->
<div class="flex-1 overflow-y-auto px-6 space-y-8 pb-32">
<!-- Page Title -->
<div class="space-y-1">
<h2 class="text-2xl font-extrabold text-slate-900 dark:text-white">Tournament Basics</h2>
<p class="text-slate-500 text-sm">Let's start with the essential details of your event.</p>
</div>
<!-- Form Section -->
<div class="space-y-6">
<!-- Tournament Name -->
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Tournament Name</label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-white/5 border-0 rounded-lg py-4 px-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary transition-all" placeholder="e.g., Nairobi Rapid Open" type="text"/>
</div>
</div>
<!-- Vibe/Category Selector -->
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Tournament Vibe</label>
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center p-4 rounded-lg bg-primary text-white shadow-lg shadow-primary/20 ring-2 ring-primary">
<span class="material-icons mb-1">emoji_events</span>
<span class="text-[10px] font-bold">Competitive</span>
</button>
<button class="flex flex-col items-center justify-center p-4 rounded-lg bg-slate-50 dark:bg-white/5 text-slate-500 border border-transparent hover:border-primary/30 transition-all">
<span class="material-icons mb-1">school</span>
<span class="text-[10px] font-bold">Training</span>
</button>
<button class="flex flex-col items-center justify-center p-4 rounded-lg bg-slate-50 dark:bg-white/5 text-slate-500 border border-transparent hover:border-primary/30 transition-all">
<span class="material-icons mb-1">child_care</span>
<span class="text-[10px] font-bold">Junior</span>
</button>
</div>
</div>
<!-- Description -->
<div class="space-y-2">
<div class="flex justify-between items-end ml-1">
<label class="text-xs font-bold uppercase tracking-wider text-slate-400">Description</label>
<span class="text-[10px] text-slate-400 font-medium">0/500</span>
</div>
<textarea class="w-full bg-slate-50 dark:bg-white/5 border-0 rounded-lg py-4 px-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary transition-all resize-none" placeholder="Tell participants about the prizes, format, and special guests..." rows="4"></textarea>
</div>
<!-- Optional: Visual Preview -->
<div class="pt-2">
<div class="rounded-xl overflow-hidden relative h-32 group cursor-pointer">
<img class="w-full h-full object-cover" data-alt="Modern chess pieces on a wooden board" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzRh3KmEcmE--1f3xnP0yKQA0CQr1AeB23dO2Bh0mx4MRSmlU0t7Avyt8ShDMi3rEYz57UFCScirS4vgMLlyTkJwJcjI8cF09ob_F1iyHGrC7Adb_rEHjyTo_FB46SP3shdRyIG-maPKJIPEqy_Nq3Wqp757iG0hQKdBbXJR2xChIZ7FVHTrQz-1xVXngh_pztIe-xEDlOqUPLl3o0XNoJJtWAGH0ikh1AGLtFLUt10_XWOPIqJ-lUp5jk_q26H6iyLwSo5MHmEXk"/>
<div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-100 transition-opacity">
<div class="bg-white/20 backdrop-blur-md px-4 py-2 rounded-full flex items-center space-x-2 text-white border border-white/30">
<span class="material-icons text-sm">photo_camera</span>
<span class="text-xs font-bold">Change Cover Image</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-white/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-extrabold py-4 rounded-lg shadow-xl shadow-primary/30 flex items-center justify-center space-x-2 transition-transform active:scale-[0.98]">
<span>Continue</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
<!-- iOS Home Indicator Mockup -->
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-700 mx-auto mt-6 rounded-full"></div>
</div>
</div>
<!-- Background Decoration for Desktop Preview -->
<div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-primary/10 via-transparent to-transparent hidden sm:block"></div>
</body></html>
