<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration - Play Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d98a5",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-shadow {
            box-shadow: 0 4px 20px -2px rgba(13, 152, 165, 0.08);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-0 m-0">
<!-- iOS Device Wrapper (Phone Form Factor) -->
<div class="w-full max-w-[400px] bg-white dark:bg-slate-900 min-h-screen flex flex-col relative overflow-hidden shadow-2xl">
<!-- Status Bar Space (Mock) -->
<div class="h-12 w-full flex justify-between items-center px-8 pt-4">
<span class="text-xs font-bold dark:text-white">9:41</span>
<div class="flex gap-1.5">
<span class="material-icons text-[14px] dark:text-white">signal_cellular_alt</span>
<span class="material-icons text-[14px] dark:text-white">wifi</span>
<span class="material-icons text-[14px] rotate-90 dark:text-white">battery_full</span>
</div>
</div>
<!-- Navigation & Progress -->
<div class="px-6 pt-4 pb-2">
<div class="flex items-center justify-between mb-4">
<button class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300">
<span class="material-icons">chevron_left</span>
</button>
<span class="text-sm font-semibold text-slate-400 dark:text-slate-500">Step 2 of 4</span>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<!-- Progress Bar -->
<div class="w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/2 rounded-full"></div>
</div>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 overflow-y-auto px-6 pt-6 pb-24">
<header class="mb-8">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white leading-tight mb-2">How do you play?</h1>
<p class="text-slate-500 dark:text-slate-400">Choose a style that best describes your chess journey.</p>
</header>
<!-- Selection Cards Container -->
<div class="space-y-4">
<!-- Card 1: Casual Learner -->
<label class="relative block cursor-pointer group">
<input checked="" class="peer sr-only" name="playstyle" type="radio"/>
<div class="p-5 bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-xl transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/5 ios-shadow flex items-start gap-4">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-icons text-2xl">school</span>
</div>
<div class="flex-1">
<h3 class="font-bold text-slate-900 dark:text-white text-lg">Casual Learner</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-snug">Focusing on learning basics and improving my game.</p>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-200 dark:border-slate-600 flex items-center justify-center peer-checked:border-primary">
<div class="w-3 h-3 bg-primary rounded-full scale-0 transition-transform peer-checked:scale-100"></div>
</div>
</div>
</label>
<!-- Card 2: Recreational Fun -->
<label class="relative block cursor-pointer group">
<input class="peer sr-only" name="playstyle" type="radio"/>
<div class="p-5 bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-xl transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/5 ios-shadow flex items-start gap-4">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-icons text-2xl">celebration</span>
</div>
<div class="flex-1">
<h3 class="font-bold text-slate-900 dark:text-white text-lg">Recreational Fun</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-snug">Playing for the social vibes and relaxed board games.</p>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-200 dark:border-slate-600 flex items-center justify-center">
<div class="hidden w-3 h-3 bg-primary rounded-full"></div>
</div>
</div>
</label>
<!-- Card 3: Competitive -->
<label class="relative block cursor-pointer group">
<input class="peer sr-only" name="playstyle" type="radio"/>
<div class="p-5 bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-xl transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/5 ios-shadow flex items-start gap-4">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-icons text-2xl">emoji_events</span>
</div>
<div class="flex-1">
<h3 class="font-bold text-slate-900 dark:text-white text-lg">Competitive</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-snug">Ready for ranked matches and serious tournament play.</p>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-200 dark:border-slate-600 flex items-center justify-center">
<div class="hidden w-3 h-3 bg-primary rounded-full"></div>
</div>
</div>
</label>
</div>
<!-- Elo Input Section -->
<div class="mt-10 space-y-6">
<div>
<div class="flex justify-between items-end mb-3">
<label class="text-sm font-bold text-slate-900 dark:text-white uppercase tracking-wider" for="elo">Estimated Elo Rating</label>
<span class="text-xs text-slate-400 font-medium">Optional</span>
</div>
<div class="relative group">
<input class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-xl py-4 px-5 text-lg font-bold text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary transition-all" id="elo" placeholder="e.g. 1200" type="number"/>
<span class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold tracking-widest text-xs uppercase">Elo</span>
</div>
</div>
<!-- Toggle Row -->
<div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800/50 rounded-xl">
<div class="flex items-center gap-3">
<span class="material-icons text-slate-400">help_outline</span>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">I don't know my rating</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
<!-- Sticky Footer CTA -->
<div class="absolute bottom-0 left-0 w-full px-6 pb-10 pt-4 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-t border-slate-100 dark:border-slate-800">
<button class="w-full py-4 bg-primary hover:bg-opacity-90 text-white font-bold rounded-full text-lg shadow-lg shadow-primary/20 transition-transform active:scale-[0.98]">
                Continue
            </button>
<div class="mt-4 flex justify-center">
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div> <!-- iOS Home Indicator -->
</div>
</div>
<!-- Decorative Pattern -->
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute -bottom-20 -left-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
