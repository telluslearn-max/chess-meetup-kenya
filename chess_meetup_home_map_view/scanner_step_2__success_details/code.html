<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Success - Chess Meetup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbdbd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                        "success": "#22c55e",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Top Navigation / Status Bar Area -->
<header class="p-6 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-200/50 dark:bg-primary/10 text-slate-700 dark:text-primary">
<span class="material-icons-round">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-semibold uppercase tracking-widest text-primary/70">Part 2 of 3</span>
<span class="text-sm font-bold">Scan Success</span>
</div>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</header>
<main class="flex-1 px-6 pb-10 flex flex-col items-center justify-center">
<!-- Animated Success Indicator -->
<div class="mb-8 relative">
<div class="absolute inset-0 bg-success/20 blur-3xl rounded-full scale-150"></div>
<div class="relative w-24 h-24 bg-success rounded-full flex items-center justify-center shadow-lg shadow-success/30">
<span class="material-icons-round text-white text-6xl">check</span>
</div>
</div>
<!-- Player Card -->
<div class="w-full max-w-sm bg-white dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl p-6 shadow-xl shadow-black/5 flex flex-col items-center text-center">
<!-- Profile Image -->
<div class="relative mb-4">
<div class="w-24 h-24 rounded-full border-4 border-primary/20 p-1">
<img alt="Peter Kamau" class="w-full h-full object-cover rounded-full" data-alt="Professional headshot of a smiling man with short hair" src="https://lh3.googleusercontent.com/aida-public/AB6AXuASr6haxkxpwzME_kNhIGq-AXufTBEs_49jNBYVYUs2UAnbIZ2O6CDKO6gyD4p-wYpNw5zLEoIjbi-QfHzluStrIzPsTbILD8uRBhZhkwacJV9_uuAK7tCIq5Z44QF8kNuQC1quDnqdEfYcdR2azQCwY4IujQhdfnq-F6aox7DtsNqmIoJJtWKgyhPEb2ti27gcROCiJ85bFt___hPLguWJ22Kmbcpy9e8g_nzjLtVFgJdvf0lxDezwh8ZD5dKk9qEdysDxt28YfVU"/>
</div>
<div class="absolute bottom-0 right-0 w-8 h-8 bg-success border-4 border-white dark:border-[#132828] rounded-full flex items-center justify-center shadow-sm">
<span class="material-icons-round text-white text-xs">verified</span>
</div>
</div>
<!-- Name and Status -->
<h2 class="text-2xl font-bold mb-1">Peter Kamau</h2>
<p class="text-success font-semibold text-sm mb-6 flex items-center gap-1 justify-center">
<span class="material-icons-round text-sm">task_alt</span>
                Checked In!
            </p>
<!-- Stats Grid -->
<div class="grid grid-cols-2 gap-4 w-full mb-6">
<div class="bg-slate-50 dark:bg-primary/10 p-3 rounded-lg border border-slate-100 dark:border-primary/10">
<span class="block text-xs text-slate-500 dark:text-slate-400 font-medium mb-1">Elo Rating</span>
<span class="text-lg font-bold text-primary">1520</span>
</div>
<div class="bg-slate-50 dark:bg-primary/10 p-3 rounded-lg border border-slate-100 dark:border-primary/10">
<span class="block text-xs text-slate-500 dark:text-slate-400 font-medium mb-1">Club</span>
<span class="text-lg font-bold">Nairobi Kings</span>
</div>
</div>
<!-- Badges -->
<div class="flex flex-wrap gap-2 justify-center">
<span class="inline-flex items-center px-3 py-1 rounded-full text-[11px] font-bold bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-400 border border-amber-200 dark:border-amber-800/50 uppercase tracking-tighter">
                    First time at this venue
                </span>
<span class="inline-flex items-center px-3 py-1 rounded-full text-[11px] font-bold bg-primary/10 text-primary border border-primary/20 uppercase tracking-tighter">
                    Paid Member
                </span>
</div>
</div>
<!-- Action Buttons -->
<div class="w-full max-w-sm mt-10 space-y-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all">
<span class="material-icons-round">qr_code_scanner</span>
                Scan Next
            </button>
<button class="w-full bg-transparent hover:bg-primary/5 text-primary border-2 border-primary/30 font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all">
<span class="material-icons-round">groups</span>
                View All Attendees
            </button>
</div>
</main>
<!-- Visual Background Accents -->
<div class="fixed top-[-10%] left-[-20%] w-[60%] h-[40%] bg-primary/5 blur-[120px] pointer-events-none rounded-full"></div>
<div class="fixed bottom-[-10%] right-[-20%] w-[60%] h-[40%] bg-primary/5 blur-[120px] pointer-events-none rounded-full"></div>
