<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Tournament - Step 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar for clean dark look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #102222;
        }
        ::-webkit-scrollbar-thumb {
            background: #11d4d440;
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center">
<!-- Mobile Container (iOS Form Factor) -->
<div class="w-full max-w-[402px] min-h-screen bg-background-light dark:bg-background-dark flex flex-col relative overflow-hidden">
<!-- Status Bar Space (iOS) -->
<div class="h-12 w-full"></div>
<!-- Navigation Header -->
<header class="px-6 py-4 flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-icons text-primary">arrow_back_ios_new</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] font-bold uppercase tracking-widest text-primary/60">Step 3 of 4</span>
<h1 class="text-lg font-bold">Format &amp; Prizes</h1>
</div>
<div class="w-10"></div> <!-- Placeholder for symmetry -->
</header>
<!-- Progress Bar -->
<div class="px-6 py-2">
<div class="h-1.5 w-full bg-primary/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-3/4 rounded-full"></div>
</div>
</div>
<!-- Scrollable Form Area -->
<main class="flex-1 overflow-y-auto px-6 py-4 space-y-8 pb-32">
<!-- Tournament Format Selection -->
<section class="space-y-4">
<h2 class="text-sm font-bold uppercase tracking-wider text-slate-400">Tournament Format</h2>
<div class="grid grid-cols-1 gap-3">
<!-- Swiss Option (Selected) -->
<label class="relative flex items-center p-4 rounded-xl border-2 border-primary bg-primary/5 cursor-pointer transition-all">
<input checked="" class="hidden" name="format" type="radio" value="swiss"/>
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-background-dark mr-4">
<span class="material-icons">grid_view</span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-100">Swiss System</p>
<p class="text-xs text-slate-400">Fair pairing for many players.</p>
</div>
<span class="material-icons text-primary">check_circle</span>
</label>
<!-- Round Robin Option -->
<label class="relative flex items-center p-4 rounded-xl border-2 border-primary/10 bg-primary/5 cursor-pointer hover:border-primary/30 transition-all">
<input class="hidden" name="format" type="radio" value="round_robin"/>
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary mr-4">
<span class="material-icons">cached</span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-100">Round Robin</p>
<p class="text-xs text-slate-400">Everyone plays everyone.</p>
</div>
</label>
<!-- Knockout Option -->
<label class="relative flex items-center p-4 rounded-xl border-2 border-primary/10 bg-primary/5 cursor-pointer hover:border-primary/30 transition-all">
<input class="hidden" name="format" type="radio" value="knockout"/>
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/20 text-primary mr-4">
<span class="material-icons">account_tree</span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-100">Knockout</p>
<p class="text-xs text-slate-400">Single elimination brackets.</p>
</div>
</label>
</div>
</section>
<!-- Entry Fee -->
<section class="space-y-4">
<h2 class="text-sm font-bold uppercase tracking-wider text-slate-400">Entry Fee</h2>
<div class="relative group">
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
<span class="text-primary font-bold">KSh</span>
</div>
<input class="w-full bg-primary/5 border-2 border-primary/10 rounded-xl py-4 pl-16 pr-4 text-xl font-bold text-white focus:border-primary focus:ring-0 transition-all outline-none" placeholder="0.00" type="number" value="500"/>
</div>
</section>
<!-- Prize Pool -->
<section class="space-y-4">
<div class="flex items-center justify-between">
<h2 class="text-sm font-bold uppercase tracking-wider text-slate-400">Prize Pool Distribution</h2>
<span class="text-xs font-bold text-primary px-2 py-1 bg-primary/10 rounded-lg">Total: KSh 12,500</span>
</div>
<div class="space-y-3 bg-primary/5 p-4 rounded-xl border border-primary/10">
<!-- 1st Place -->
<div class="flex items-center space-x-4">
<div class="h-10 w-10 shrink-0 flex items-center justify-center rounded-full bg-yellow-500/20 text-yellow-500">
<span class="material-icons text-xl">emoji_events</span>
</div>
<div class="flex-1">
<p class="text-[10px] uppercase font-bold text-yellow-500/80 mb-1">1st Place</p>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-500">KSh</span>
<input class="w-full bg-background-dark/50 border border-primary/10 rounded-lg py-2 pl-10 pr-3 text-sm font-bold text-white focus:border-primary/50 focus:ring-0" type="number" value="7500"/>
</div>
</div>
</div>
<!-- 2nd Place -->
<div class="flex items-center space-x-4">
<div class="h-10 w-10 shrink-0 flex items-center justify-center rounded-full bg-slate-400/20 text-slate-400">
<span class="material-icons text-xl">emoji_events</span>
</div>
<div class="flex-1">
<p class="text-[10px] uppercase font-bold text-slate-400/80 mb-1">2nd Place</p>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-500">KSh</span>
<input class="w-full bg-background-dark/50 border border-primary/10 rounded-lg py-2 pl-10 pr-3 text-sm font-bold text-white focus:border-primary/50 focus:ring-0" type="number" value="3500"/>
</div>
</div>
</div>
<!-- 3rd Place -->
<div class="flex items-center space-x-4">
<div class="h-10 w-10 shrink-0 flex items-center justify-center rounded-full bg-orange-700/20 text-orange-700">
<span class="material-icons text-xl">emoji_events</span>
</div>
<div class="flex-1">
<p class="text-[10px] uppercase font-bold text-orange-700/80 mb-1">3rd Place</p>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-500">KSh</span>
<input class="w-full bg-background-dark/50 border border-primary/10 rounded-lg py-2 pl-10 pr-3 text-sm font-bold text-white focus:border-primary/50 focus:ring-0" type="number" value="1500"/>
</div>
</div>
</div>
</div>
</section>
</main>
<!-- Floating Bottom Actions -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-extrabold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center space-x-2">
<span>Continue</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
</div>
<!-- Home Indicator (iOS) -->
<div class="h-8 w-full flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-slate-800 rounded-full"></div>
</div>
</div>
</body></html>
