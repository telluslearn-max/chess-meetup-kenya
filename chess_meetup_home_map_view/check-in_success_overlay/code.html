<!DOCTYPE html>

<html class="dark" lang="en"><head>

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbdbd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",

                },
            },
        }

<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

            background: radial-gradient(circle, rgba(15,189,189,0.15) 0%, rgba(16,34,34,0) 70%);
        }
    </style>

    body {
      min-height: max(884px, 100dvh);

  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center overflow-hidden">
<!-- Success Overlay Container (Simulating Phone Viewport) -->
<div class="relative w-full max-w-md h-[92vh] mx-auto bg-background-light dark:bg-background-dark shadow-2xl rounded-xl border border-white/10 overflow-hidden flex flex-col">
<!-- Confetti Background Layer -->
<div class="absolute inset-0 pointer-events-none opacity-40">
<div class="absolute top-10 left-10 w-4 h-4 rounded-full bg-primary rotate-45"></div>
<div class="absolute top-20 right-20 w-3 h-3 bg-yellow-400 rounded-sm rotate-12"></div>
<div class="absolute top-40 left-1/4 w-2 h-6 bg-primary/40 rounded-full -rotate-12"></div>
<div class="absolute top-60 right-1/3 w-5 h-2 bg-pink-500 rounded-full rotate-45"></div>
<div class="absolute bottom-1/4 left-10 w-4 h-4 border-2 border-primary rounded-lg rotate-45"></div>
<div class="absolute bottom-20 right-10 w-3 h-3 bg-primary rounded-full"></div>
<div class="confetti-gradient absolute inset-0"></div>
</div>
<!-- Close Button (Standard iOS pattern) -->
<div class="absolute top-6 right-6 z-20">
<button class="p-2 bg-white/5 hover:bg-white/10 rounded-full backdrop-blur-md transition-colors">
<span class="material-icons text-white/60">close</span>
</button>
</div>
<!-- Success Animation & Header -->
<div class="flex-1 flex flex-col items-center justify-center px-8 z-10">
<div class="mb-8 relative">
<!-- Outer Glow -->
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full scale-150"></div>
<!-- Checkmark Icon -->
<div class="relative w-32 h-32 bg-primary rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(15,189,189,0.4)]">
<span class="material-icons text-white text-7xl font-bold">check</span>
</div>
</div>
<h1 class="text-3xl font-extrabold text-center mb-2 tracking-tight">Check-in Successful!</h1>
<p class="text-white/60 text-center font-medium">Welcome to the table, Grandmaster.</p>
<!-- Player Details Card -->
<div class="mt-12 w-full bg-white/5 border border-white/10 rounded-xl p-6 backdrop-blur-sm">
<div class="flex items-center space-x-4">
<div class="relative">
<img alt="Tellus Profile" class="w-16 h-16 rounded-full object-cover border-2 border-primary" data-alt="Portrait of a person playing chess" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBoMoOcvfiIaCfxiC7yrzuSHbzLiXQEUw8X-3U3H45liVxf2LztBuTAbiVYjG_wRgJODuoCn1C1_2_faY_k9RHW3zGo7q53Zrzn61qyI0Z6DqIvOqZGxtObSNYq2AAVvjggaZmzE1wbDmCg-IuzQIqniXE-LKTfvx-mx9vqb8qnBsiorOsnLGl9rp_dkjw5Dba7b_ePJtW9R_XKmVgjfheOZ7qK4wHtQg01DvGrOfmWP1_Oj6OOIy3UkBXisQWAyechglxrBrt32ck"/>
<div class="absolute -bottom-1 -right-1 bg-primary text-[10px] font-bold px-1.5 py-0.5 rounded-full text-white">PRO</div>
</div>
<div>
<div class="flex items-baseline space-x-2">
<h2 class="text-xl font-bold">Tellus</h2>
<span class="text-primary font-bold text-sm tracking-wide">(1520 Elo)</span>
</div>
<span class="inline-block mt-1 px-2.5 py-0.5 bg-primary/10 text-primary border border-primary/20 rounded-full text-xs font-semibold uppercase tracking-wider">
                            Casual Learner
                        </span>
</div>
</div>
</div>
<!-- Perk Alert Card -->
<div class="mt-4 w-full bg-gradient-to-br from-primary/20 to-transparent border border-primary/30 rounded-xl p-6 relative overflow-hidden group">
<div class="absolute top-0 right-0 p-3 opacity-20">
<span class="material-icons text-6xl text-primary -rotate-12 translate-x-4 translate-y-2">local_cafe</span>
</div>
<div class="relative z-10">
<div class="flex items-center space-x-2 mb-2">
<span class="material-icons text-primary text-xl">redeem</span>
<span class="text-primary font-bold text-sm uppercase tracking-widest">Perk Alert</span>
</div>
<p class="text-lg font-bold">Valid for 1x Free Coffee at <span class="text-primary">Bao Box</span></p>
<p class="text-white/40 text-xs mt-2 italic">Present this screen at the counter</p>
</div>
</div>
<!-- Meetup Info -->
<div class="mt-8 flex flex-col items-center text-center space-y-1">
<div class="flex items-center space-x-2 text-white/60">
<span class="material-icons text-sm">event</span>
<span class="text-sm font-medium">Westlands Blitz Social</span>
</div>
<p class="text-sm font-bold text-white/90">Starts in 15m â€¢ Board 4 Reserved</p>
</div>
</div>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-extrabold py-4 rounded-xl shadow-[0_8px_30px_rgb(15,189,189,0.3)] transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
<span class="material-icons">qr_code_scanner</span>
<span>NEXT SCAN</span>
</button>
<button class="w-full py-2 text-white/50 hover:text-white font-semibold text-sm transition-colors flex items-center justify-center space-x-1">
<span>View Profile</span>
<span class="material-icons text-sm">chevron_right</span>
</button>
</div>

<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/20 rounded-full"></div>
