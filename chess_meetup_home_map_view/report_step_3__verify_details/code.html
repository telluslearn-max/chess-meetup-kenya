<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Result - Verify Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbdbd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex justify-center items-start">
<!-- Phone Container -->
<div class="w-full max-w-[430px] min-h-screen bg-background-light dark:bg-background-dark flex flex-col relative overflow-hidden shadow-2xl">
<!-- Status Bar Placeholder (iOS Style) -->
<div class="h-12 w-full flex justify-between items-center px-8 pt-4">
<span class="text-sm font-semibold">9:41</span>
<div class="flex space-x-2">
<span class="material-icons text-sm">signal_cellular_alt</span>
<span class="material-icons text-sm">wifi</span>
<span class="material-icons text-sm">battery_full</span>
</div>
</div>
<!-- Progress Header -->
<header class="px-6 pt-4 pb-2">
<div class="flex items-center justify-between mb-2">
<button class="p-2 -ml-2 text-primary">
<span class="material-icons">arrow_back_ios_new</span>
</button>
<span class="text-xs font-bold uppercase tracking-widest text-primary/80">Step 3 of 4</span>
<div class="w-10"></div> <!-- Spacer for alignment -->
</div>
<h1 class="text-2xl font-bold dark:text-white">Match Details</h1>
<!-- Progress Bar -->
<div class="w-full h-1.5 bg-primary/10 rounded-full mt-4 overflow-hidden">
<div class="h-full bg-primary w-[75%] rounded-full shadow-[0_0_8px_rgba(15,189,189,0.5)]"></div>
</div>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 px-6 py-6 space-y-8 overflow-y-auto pb-32">
<!-- Metadata Section -->
<section class="space-y-6">
<!-- Number of Moves -->
<div class="space-y-2">
<label class="text-sm font-semibold text-primary/90 flex items-center gap-2">
<span class="material-icons text-base">straighten</span>
                        Number of Moves (Optional)
                    </label>
<input class="w-full bg-primary/5 border-2 border-primary/20 focus:border-primary focus:ring-0 rounded-xl px-4 py-3 text-lg font-medium transition-all outline-none" placeholder="e.g. 42" type="number"/>
</div>
<!-- Match Vibe -->
<div class="space-y-3">
<label class="text-sm font-semibold text-primary/90 flex items-center gap-2">
<span class="material-icons text-base">psychology</span>
                        Match Vibe
                    </label>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 rounded-full border-2 border-primary bg-primary text-white text-sm font-semibold shadow-lg shadow-primary/20">
                            Friendly
                        </button>
<button class="px-4 py-2 rounded-full border-2 border-primary/20 bg-primary/5 text-primary/60 text-sm font-semibold hover:border-primary/40 transition-colors">
                            Intense
                        </button>
<button class="px-4 py-2 rounded-full border-2 border-primary/20 bg-primary/5 text-primary/60 text-sm font-semibold hover:border-primary/40 transition-colors">
                            Instructional
                        </button>
</div>
</div>
</section>
<!-- Verification Section -->
<section class="space-y-4">
<div class="flex items-center gap-2">
<span class="material-icons text-primary">verified_user</span>
<h2 class="text-lg font-bold">Verification</h2>
</div>
<div class="bg-primary/5 border border-primary/10 rounded-2xl p-5 space-y-6">
<!-- Player A -->
<div class="space-y-3">
<div class="flex justify-between items-center">
<span class="text-xs font-bold uppercase text-slate-500 dark:text-slate-400">Player A: Magnus C.</span>
<span class="text-[10px] px-2 py-0.5 bg-green-500/20 text-green-500 rounded-full font-bold">READY</span>
</div>
<div class="flex justify-between gap-3">
<div class="flex-1 h-14 bg-background-dark/50 border border-primary/30 rounded-lg flex items-center justify-center text-2xl tracking-[0.5em] font-mono text-primary">••••</div>
<button class="px-4 bg-primary/20 text-primary rounded-lg font-bold text-sm">Edit</button>
</div>
</div>
<div class="h-px bg-primary/10"></div>
<!-- Player B -->
<div class="space-y-3">
<div class="flex justify-between items-center">
<span class="text-xs font-bold uppercase text-slate-500 dark:text-slate-400">Player B: Hikaru N.</span>
<span class="text-[10px] px-2 py-0.5 bg-yellow-500/20 text-yellow-500 rounded-full font-bold">AWAITING PIN</span>
</div>
<div class="grid grid-cols-4 gap-3">
<input class="h-14 w-full bg-white dark:bg-background-dark border-2 border-primary rounded-lg text-center text-xl font-bold focus:ring-4 ring-primary/20 outline-none" maxlength="1" placeholder="–" type="text"/>
<input class="h-14 w-full bg-white dark:bg-background-dark border-2 border-primary/20 rounded-lg text-center text-xl font-bold focus:border-primary focus:ring-4 ring-primary/20 outline-none" maxlength="1" placeholder="–" type="text"/>
<input class="h-14 w-full bg-white dark:bg-background-dark border-2 border-primary/20 rounded-lg text-center text-xl font-bold focus:border-primary focus:ring-4 ring-primary/20 outline-none" maxlength="1" placeholder="–" type="text"/>
<input class="h-14 w-full bg-white dark:bg-background-dark border-2 border-primary/20 rounded-lg text-center text-xl font-bold focus:border-primary focus:ring-4 ring-primary/20 outline-none" maxlength="1" placeholder="–" type="text"/>
</div>
<p class="text-[10px] text-center text-slate-500">Ask opponent to enter their 4-digit security PIN</p>
</div>
</div>
<!-- Digital Signature Alternate -->
<button class="w-full py-3 flex items-center justify-center gap-2 text-primary/70 text-sm font-semibold border-2 border-dashed border-primary/20 rounded-xl hover:bg-primary/5 transition-colors">
<span class="material-icons text-base">draw</span>
                    Use Digital Signature Instead
                </button>
</section>
</main>
<!-- Bottom Navigation CTA -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent pt-12">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-xl shadow-primary/30 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span>Confirm &amp; Continue</span>
<span class="material-icons">arrow_forward</span>
</button>
<!-- iOS Home Indicator -->
<div class="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full mx-auto mt-6 opacity-30"></div>
</div>
<!-- Abstract Decorative Elements -->
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>
<div class="absolute top-1/2 -left-32 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>
</div>
</body></html>
