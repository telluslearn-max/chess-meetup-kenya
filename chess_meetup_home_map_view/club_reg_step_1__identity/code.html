<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Club Registration Step 1: Identity</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0faebd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-status-bar {
            height: 44px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">
<!-- Mobile Container (iPhone Aspect Ratio Simulation) -->
<div class="max-w-md mx-auto min-h-screen bg-white dark:bg-slate-900 shadow-2xl flex flex-col relative overflow-hidden">
<!-- iOS Status Bar Placeholder -->
<div class="ios-status-bar flex justify-between items-center px-8 pt-4">
<span class="text-xs font-bold">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-icons text-xs">signal_cellular_alt</span>
<span class="material-icons text-xs">wifi</span>
<span class="material-icons text-xs">battery_full</span>
</div>
</div>
<!-- Navigation Header -->
<header class="px-6 py-4 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-icons">chevron_left</span>
</button>
<span class="text-sm font-semibold text-slate-400">Step 1 of 4</span>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- Progress Bar -->
<div class="px-6 mb-8">
<div class="w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/4 rounded-full"></div>
</div>
</div>
<!-- Content Body -->
<main class="flex-1 px-6 pb-24 overflow-y-auto">
<div class="mb-8">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">Start your Club</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                    Set up your identity and help chess players find your community.
                </p>
</div>
<!-- Logo Upload -->
<div class="flex flex-col items-center justify-center mb-8">
<div class="relative group cursor-pointer">
<div class="w-28 h-28 rounded-full border-2 border-dashed border-primary/40 bg-primary/5 flex flex-col items-center justify-center group-hover:bg-primary/10 transition-colors">
<span class="material-icons text-primary text-3xl mb-1">add_a_photo</span>
<span class="text-[10px] font-bold text-primary uppercase tracking-wider">Upload Logo</span>
</div>
<div class="absolute bottom-0 right-0 w-8 h-8 bg-primary rounded-full border-4 border-white dark:border-slate-900 flex items-center justify-center">
<span class="material-icons text-white text-xs">edit</span>
</div>
</div>
</div>
<!-- Form Fields -->
<div class="space-y-6">
<!-- Club Name -->
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Club Name</label>
<div class="relative group">
<input class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-xl transition-all duration-200 text-slate-900 dark:text-white placeholder:text-slate-400" placeholder="e.g. Nairobi Kings" type="text"/>
</div>
</div>
<!-- Founding Year -->
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Founding Year</label>
<div class="relative group">
<input class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-xl transition-all duration-200 text-slate-900 dark:text-white placeholder:text-slate-400" placeholder="2023" type="number"/>
<span class="absolute right-5 top-1/2 -translate-y-1/2 material-icons text-slate-300">calendar_today</span>
</div>
</div>
<!-- Mission Statement -->
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Mission Statement</label>
<div class="relative group">
<textarea class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-xl transition-all duration-200 text-slate-900 dark:text-white placeholder:text-slate-400 resize-none" placeholder="What drives your club? Share your vision for the local chess community..." rows="4"></textarea>
<div class="absolute right-4 bottom-4 text-[10px] text-slate-400 font-medium">0 / 200</div>
</div>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent dark:from-slate-900 dark:via-slate-900">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-2 group">
<span>Next Step</span>
<span class="material-icons group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<!-- Background Accent -->
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute top-1/2 -left-32 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
